<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Street fighter inspired RPS game">
    <script async src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="wrapper" id="container">
        <div class="upper_half">
        <h1 class="main_text">STREET FIGHT</h1>
        <h2 class="sub_text" id="subtext">>> Choose your weapon</h2>
        <div class="start" id="start_button">
            <button class="weapon" onclick="gameStart()">START</button>
        </div>
        <div class="weapons_layout" id="weapon_container">
            <button id="rock" class="weapon">ROCK</button>
            <button id="paper" class="weapon">PAPER</button>
            <button id="scissors" class="weapon">SCISSORS</button>
        </div>
        <div class="restart" id="restart_button">
        <button class="weapon" onclick="gameRestart()">RESTART</button>
        </div>
        </div>
        <div class="lower_half">
            <div class="flex-container">
                <div class="health" id="playerh">
                    <img id="playerh1" src="assets/health.webp" alt="heart">
                    <img id="playerh2" src="assets/health.webp" alt="heart">
                    <img id="playerh3" src="assets/health.webp" alt="heart">
                    <img id="playerh4" src="assets/health.webp" alt="heart">
                    <img id="playerh5" src="assets/health.webp" alt="heart">
                </div>
                <div class="player_char">
                    <p class="char_name">You</p>
                    <p class="char_name">^</p>
                    <img id="ply_char" class="character" src="assets/fighter1.webp" alt="player character">
                </div>
                <div class="player_selection weapon_select">
                    <p class="player_weapon" id="player1"></p>
                </div>
                <div class="results">
                    <p id="mainresult">VS</p>
                </div>
                <div class="computer_selection weapon_select">
                    <p class="computer_weapon" id="computer1"></p>
                </div>
                <div class="computer_char">
                    <p class="char_name">Enemy</p>
                    <p class="char_name">^</p>
                    <img id="cmp_char" class="character" src="assets/fighter2.webp" alt="Enemy character">
                </div>
                <div class="health" id="computerh">
                    <img id="computerh1" src="assets/health.webp" alt="heart">
                    <img id="computerh2" src="assets/health.webp" alt="heart">
                    <img id="computerh3" src="assets/health.webp" alt="heart">
                    <img id="computerh4" src="assets/health.webp" alt="heart">
                    <img id="computerh5" src="assets/health.webp" alt="heart">
                </div>
            </div>
        </div>
    </div>
    <div class="warning">
        <p class="warning_text">Please use landscape mode to view this website</p>
    </div>
</body>
</html>
