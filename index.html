<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="script.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="upper_half">
        <h1 class="main_text">STREET FIGHT</h1>
        <h2 class="sub_text" id="subtext">>> Choose your weapon</h2>
        <div class="start" id="start_button">
            <button class="weapon" onclick="gameStart()">START</button>
            </div>
        <div class="weapons_layout" id="weapon_container">
            <button id="rock" class="weapon">ROCK</button>
            <button id="paper" class="weapon">PAPER</button>
            <button id="scissors" class="weapon">SCISSORS</button>
        </div>
        <div class="restart" id="restart_button">
        <button class="weapon" onclick="gameRestart()">RESTART</button>
        </div>
        </div>
        <div class="lower_half">
            <div class="flex-container">
                <div class="health" id="playerh">
                    <img id="playerh1" src="assets/health.webp">
                    <img id="playerh2" src="assets/health.webp">
                    <img id="playerh3" src="assets/health.webp">
                    <img id="playerh4" src="assets/health.webp">
                    <img id="playerh5" src="assets/health.webp">
                </div>
                <div class="player_char">
                    <h4 class="char_name">You</h4>
                    <p class="char_name">^</p>
                    <img id="ply_char" src="assets/fighter2.gif" height="300px" width="200px">
                </div>
                <div class="player_selection weapon_select">
                    <h6 class="player_weapon" id="player1"></h6>
                </div>
                <div class="results">
                    <h6 id="mainresult">VS</h6>
                </div>
                <div class="computer_selection weapon_select">
                    <h6 class="computer_weapon" id="computer1"></h6>
                </div>
                <div class="computer_char">
                    <h4 class="char_name">Enemy</h4>
                    <p class="char_name">^</p>
                    <img id="cmp_char" src="assets/fighter1.gif" height="300px" width="200px">
                </div>
                <div class="health" id="computerh">
                    <img id="computerh1" src="assets/health.webp">
                    <img id="computerh2" src="assets/health.webp">
                    <img id="computerh3" src="assets/health.webp">
                    <img id="computerh4" src="assets/health.webp">
                    <img id="computerh5" src="assets/health.webp">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
